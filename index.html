    <div class="container">
      <div class="left-bar">
        <div class="top">
          <img
            style="width: 210px; padding-bottom: 0px"
            src="./assets/—Pngtree—javanese character with blangkon holding_8999487 1.svg"
          />
          <p class="restaurant">Your Restaurant Menu</p>
          <p class="fav">Your Slogan</p>
        </div>
        <div class="line"></div>
        <div class="quick">
          <p class="restaurant">Quick Links</p>
          <ol>
            <li>Home</li>
            <li>Your Orders</li>
            <li>Wallet</li>
            <li>Profile</li>
            <li>Logout</li>
          </ol>
        </div>
        <div class="line"></div>
        <div class="quick">
          <p class="restaurant">More About Us</p>

            <li>Our blog</li>
            <li>Upcoming Dishes</li>
            <li>Our Story</li>
            <li>Social Media Links</li>
          </ol>
        </div>
      </div>

      <div class="right-bar">
        <nav class="navbar">
          <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              class="txt-area"
              type="text"
              name="q"
              placeholder="Search Food Item"
            />
          </div>
          <div>
            <button>Signup</button>
          </div>
          <div>
            <button>Login</button>
          </div>
          <div class="nav-img">
            <img
              src="./assets/—Pngtree—javanese character with blangkon holding_8999487 2.svg"
            />
          </div>
        </nav>
        <div class="poster">
          <img src="./assets/Screenshot 2023-07-14 at 11.14 1.svg" />
        </div>
